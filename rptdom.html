<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="rotdom.css">
</head>

<body>
    <p class="title">rock paper scissor</p>
    <button onclick="playermove('rock')" class="move-button"><img class="move-icon" src="rock.png" alt=""></button>
    <button onclick="playermove('paper')" class="move-button"><img class="move-icon" src="paper.png" alt=""></button>
    <button onclick="playermove('scissors')" class="move-button"><img class="move-icon" src="scissors.png" alt=""></button>
    <p class="js-result" class="result"></p>
    <p class="js-move">You
        <img class="move-icon" src="paper.png" alt="">
        <img class="move-icon" src="rock.png" alt=""> 
        Computer
    </p>
    <p class="js-score" class="score"> </p>
    <button onclick="
    score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updatescore()
    " class="reset-score-btn">reset</button>
    <button onclick="autoplay()" class="reset-score-btn">auto play</button>

    <script src="rptdom.js"></script>
</body>

</html>
